{% extends "todos/base.html" %}
{% block content %}

<h1 class="text-center">My Todos</h1>

{% if todo_list %}
<ul class="list-group">
  {% for todo in todo_list %}
  <li class="list-group-item">{{todo.description}}</li>
  {% endfor %}
</ul>
{% else %}
<span>There are no Todos</span>
{% endif %}

{% endblock %}
