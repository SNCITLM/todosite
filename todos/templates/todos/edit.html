{% extends "todos/base.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

{% if error_message %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#ErrorModal").modal('show');
        });
    </script>
{% endif %}

<div id="ErrorModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{error_message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="container">
    <form action="{% url 'todos:save' todo.id %}" method="post">
        {% csrf_token %}
        <div class="jumpotron">
            <div class="form-group">
                <label for="usr">ToDo:</label>
                <input type="text" name="description" id="description" value="{{ todo.description }}" />
            </div>
            <div class="form-group">
                <label for="usr">Due Date:</label>
                <input type="text" name="due_date" id="due_date" value="{{ todo.due_date }}" />
            </div>
            <div class="form-group">
                <label for="usr">Progress:</label>
                <input type="integer" name="progress" id="progress" value="{{ todo.progress }}" />
            </div>
        </div>
        <input type="submit" value="Save" />
    </form>
</div>
{% endblock %}
