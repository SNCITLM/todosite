{% extends "todos/base.html" %}
{% block content %}

<h1 class="text-center">Edit ToDo</h1>

{% if error_message %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#ErrorModal").modal('show');
        });
    </script>
{% endif %}

<div id="ErrorModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{error_message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="container">
    <form action="{% url 'todos:edit' todo.id %}" method="post">
        {% csrf_token %}
        <div class="jumpotron">
            <div class="form-group">
                <label for="usr">ToDo</label>
                <input type="text" class="form-control" name="description" id="description" value="{{ todo.description }}" />
            </div>
            <div class="form-group">
                <label for="usr">Due Date</label>
                <input type="text" class="form-control" name="due_date" id="due_date" value="{{ todo.due_date }}" />
            </div>
            <div class="form-group">
                <label for="usr">Progress</label>
                <input type="integer" class="form-control" name="progress" id="progress" value="{{ todo.progress }}" />
            </div>
        </div>
        <div class="btn-group">
          <a class="btn btn-default" href="{% url 'todos:index' %}">
            <span class="glyphicon glyphicon-menu-left"></span>
          </a>
          <input class="btn btn-default" type="submit" value="Save" />
        </div>
    </form>
</div>
{% endblock %}
